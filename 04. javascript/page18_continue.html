<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>보조 제어문 - break, continue</h1>
        break : 반복문에서 사용된다면 break와 가장 가까운 반복문을 이탈한다<br />
        continue: continue와 가까운 반복문을 계속 수행한다
        <script>
            for (let i = 1; i < 11; i++) {
                if (i == 5) break;
                document.write(`<h3>${i}</h3>`);
            }
        </script>
        <hr color="red" />

        <script>
            for (let i = 1; i < 11; i++) {
                if (i == 5) continue;
                //5인 경우만 skip하고 계속 수행
                document.write(`<h3>${i}</h3>`);
            }
        </script>
        <hr />
        <script>
            for (let i = 1; i < 11; i++) {
                if (i % 2 == 1) {
                    continue;
                }
                document.write(`<h3>${i}</h3>`);
            }
        </script>
    </body>
</html>
