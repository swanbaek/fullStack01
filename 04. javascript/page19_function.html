<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page19_function</title>
        <script>
            //window가 모두 로드되고 나면 익명함수를 실행하란 의미
            window.onload = function () {
                let input1 = document.getElementById('num1');
                //alert(input1); //null
            };

            // 함수 구성 방법
            // 1 - function 함수명 () { }
            function get1() {
                let input1 = document.getElementById('num1').value;
                //alert(input1.value);
                return input1; //함수를 호출한 곳에 input1을 반환
            }
            // 2 - literal 방식으로 구성하는 방법
            //     const 변수명 = function(){}
            const get2 = function () {
                //querySelector()이용하세요
                let input2 = document.querySelector('#num2').value;
                //alert(input2);
                return input2;
            };
            //plus()함수 구성해서 값1,값2를 더한 결과를 id가 result인 곳에 넣어주세요 ==>function 함수명()
            function plus() {
                let n1 = get1();
                let n2 = get2();
                let n3 = parseInt(n1) + parseInt(n2);
                document.getElementById('result').value = n3;
            }
            //minus()==> literal방식으로 구현
            const minus = function () {
                let n1 = get1();
                let n2 = get2();
                document.querySelector('#result').value = n1 - n2;
            };
        </script>
    </head>
    <body>
        <div>
            값1: <input type="text" id="num1" />
            <p></p>
            값2: <input type="text" id="num2" />
            <p></p>
            결과: <input type="text" id="result" />
            <p></p>
            <button onclick="get1()">값1 입력값 알아내기</button>
            <button onclick="get2()">값2 입력값 알아내기</button>

            <button onclick="plus()">더하기(+)</button>
            <button onclick="minus()">빼기(-)</button>
        </div>
    </body>
</html>
