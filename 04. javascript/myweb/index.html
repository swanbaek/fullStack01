        <script>
            $(function () {
                // $('li.sm').hide();
                $('.menu_open').click(function () {
                    let href = $(this).attr('href');
                    //alert(href);
                    layer_popup(href);
                });
            });

            function layer_popup(el) {
                let $el = $(el);
                switch (el) {
                    case '#menu_list':
                        {
                            if ($el.hasClass('is-open')) {
                                $el.fadeOut('fast');
                                $el.removeClass('is-open');
                                $('li.sm').hide();
                            } else {
                                $el.fadeIn('fast');
                                $el.addClass('is-open');
                                $('li.sm').show();
                            }
                        }
                        break;
                }
            }
            //화면 사이즈가 변경됬을때 레이아웃 세팅
            $(window).resize(function () {
                //헤더 메뉴리스트 닫기
                $('#menu_list').removeClass('is-open');
                $('#menu_list').slideUp();
            });
        </script>
