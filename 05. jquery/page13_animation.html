<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page13_animation</title>
        <style>
            #wrap {
                width: 850px;
                margin: auto;
            }
            #navi {
                text-align: center;
            }
        </style>
        <!-- jquery CDN --------------------------- -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!--  ------------------------------------- -->
        <script>
            $(function () {
                let i = 1;
                function next() {
                    if (i == 60) i = 1;
                    else i++;
                    $('#panel>img').attr('src', `images/car/${i}.jpg`);
                }
                function prev() {
                    if (i == 1) i = 60;
                    else i--;
                    $('#panel>img').attr('src', `images/car/${i}.jpg`);
                }
                $('.next').click(function () {
                    next();
                });
                $('.prev').click(function () {
                    prev();
                });
                let playid = null;
                $('.play').click(function () {
                    if (playid == null) {
                        playid = setInterval(next, 100);
                    }
                });
                $('.stop').click(function () {
                    if (playid != null) {
                        clearInterval(playid);
                        playid = null;
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="panel">
                <img src="images/car/1.jpg" alt="" id="car" />
            </div>
            <div id="navi">
                <button class="play">play</button>
                <button class="stop">stop</button>
                <button class="prev">prev</button>
                <button class="next">next</button>
            </div>
        </div>
    </body>
</html>
