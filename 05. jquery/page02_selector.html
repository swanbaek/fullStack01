<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page02_selector.html</title>
        <!-- jquery cdn ------------------------------------- -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- ------------------------------------------------ -->
        <script>
            $(function () {
                //1. 기본 선택자. 모든 요소의 글자색을 blue로 줍시다.
                $('*').css('color', 'blue');
                //2. 태그 선택자: $('태그')
                //h1태그를 선택해서 글자색을 maroon 으로 주세요
                $('h1').css('color', 'maroon');
                //h2, h3태그를 선택해서 배경색을 #eeaaff로 주세요
                $('h2,h3').css('background', '#eeaaff');
                //3. ID선택자 : $('#아이디')
                //아이디가 item인 요소를 선택해서
                //테두리를 thick dashed green으로 주세요
                $('#item').css('border', 'thick dashed green');
                //4. class선택자: $('.클래스명')
                //class가 target1을 선택해서
                //글자색을 lime색으로, 글자크기 20pt로 주세요
                $('.target1').css({
                    color: 'lime',
                    fontSize: '20pt',
                });
                //5. class가 target2를 선택해서
                //   글자색을 pink, 글자크기 28pt,
                //   padding 10px 테두리 2px double red

                $('.target2').css({
                    color: 'pink',
                    'font-size': '28pt',
                    padding: '10px',
                    border: '2px double red',
                });
            }); //$() end ---------
        </script>
    </head>
    <body>
        <h1>기본태그,아이디,클래스 선택자</h1>
        <h1>안녕하세요 jQuery1</h1>
        <h2>안녕하세요 jQuery2</h2>
        <h3>안녕하세요 jQuery3</h3>

        <p id="item">ID selector: item</p>
        <p class="target1">Class selector: target1</p>
        <p class="target2">Class selector: target2</p>
        <p class="target1">Class selector: target1</p>
    </body>
</html>
<!-- page02_selector.html -->
