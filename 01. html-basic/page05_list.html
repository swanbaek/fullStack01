<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page05_list.html</title>
    </head>
    <body>
        <h1>ol tag - 순서있는 목록 (ordered list)</h1>
        <!-- ol태그 속성 
            [1] type : 1 (default), A,a, I, i
            [2] start : 시작값을 지정 (숫자값)
         -->
        <ol start="2" type="i">
            <li>Facebook</li>
            <li>Tweeter</li>
            <li>Linked In</li>
        </ol>
        <hr color="blue" />
        <h1>ul tag-순서없는 목록 (unordered list)</h1>
        <!-- ul태그 속성
            [1] type: disc(default), circle, square
        -->
        <ul type="square">
            <li>Facebook</li>
            <li>Tweeter</li>
            <li>Linked In</li>
        </ul>
        <hr color="red" />
        <h2>중첩 리스트 (목록 안에 목록)</h2>

        <ul>
            <li>Coffee</li>
            <li>
                Tea
                <ul type="square">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </body>
</html>
