<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>iframe-Internal Frame (내부프레임)</h1>
        <p>
            웹문서의 일반 내용입니다<br />
            &lt;iframe&gt;은 외부 웹페이지나 동영상 등을 내장할 때 사용됩니다. <br />
            width와 height는 아이프레임의 크기를 조절하며, src는 내장할 콘텐츠의 URL을 지정합니다
        </p>
        <iframe src="agreement.html" width="80%" height="400"> </iframe>
        <br />
        <label for="agree">
            <input type="checkbox" name="agree" id="agree" />
            이용약관에 동의합니다
        </label>

        <hr color="red" />

        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/jOTfBlKSQYY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
