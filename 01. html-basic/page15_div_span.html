<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>공간분할태그</title>
        <style>
            div {
                background-color: lightblue;
                margin: 10px;
                width: 200px;
                height: 100px;
            }
            span {
                background-color: lightcoral;
                margin: 5px; /*바깥여백*/
                padding: 4px; /*안쪽여백*/
                width: 200px;
                height: 80px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>공간분할 태그 (div, span)</h1>
        <h2>블럭요소: div, 인라인요소: span</h2>
        <hr color="red" />
        <div>하늘</div>
        <div>땅</div>
        <div>바다</div>

        <hr color="blue" />
        <span>봄</span>
        <span>여름</span>
        <span>가을</span>
        <span>겨울</span>
    </body>
</html>
