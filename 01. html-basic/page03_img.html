<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page03_img.html</title>
    </head>
    <body>
        <h1>이미지 태그</h1>
        <!-- inline요소 -->
        <!-- 상대경로. 실행중인 html파일이 있는 경로를 기준으로 파일을 찾는 방식 
        . : 현재 디렉토리
        .. : 현재 디렉토리 한 단계위 (상위 디렉토리)
        ../../파일명 : 2 단계 상위 디렉토리에서 파일을 찾는다
    -->
        <img src="./images/background.png" alt="배경이미지입니다" width="300" height="300" />
        <img src="images/cup.png" />
        <img src="images/sea.png" />

        <hr color="red" />

        <img src="/01. html-basic/images/background2.png" />
        <img src="http://127.0.0.1:5500/01.%20html-basic/images/cup.png" />
        <!-- 절대경로: 파일 시스템이나 서버의 루트 디렉터리에서부터 시작하여 대상 파일이나 디렉터리까지의 경로를 전체적으로 지정-->
        <!-- 상대경로: 현재 작업 중인 디렉터리에서 대상 파일이나 디렉터리까지의 경로를 지정 -->
        <hr color="blue" />
        <figure>
            <img
                src="https://ssl.pstatic.net/melona/libs/1461/1461313/e681a99766d6e626c3b6_20230818153024377.jpg"
                width="400"
            />
            <figcaption>배너광고</figcaption>
        </figure>
        <!--무료이미지 사이트:  https://pixabay.com/ -->
    </body>
</html>
