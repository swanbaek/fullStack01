<!DOCTYPE html>
<!--HTML5 문서임을 선언-->
<html lang="en">
    <head>
        <!-- HTML 주석 -->
        <!-- 
        HTML의 <meta> 태그는 웹 페이지의 메타데이터(metadata)를 정의하는 데 사용된다. 
        메타데이터는 데이터에 대한 데이터로, 웹 브라우저나 검색 엔진 등이 웹 페이지를 
        해석하고 표시하는 데 도움을 주는 정보를 제공한다.         
    -->
        <meta charset="UTF-8" />
        <!-- 문서의 문자 인코딩을 정의 -->
        <meta name="description" content="IT 관련 웹페이지" />
        <!-- 이 태그는 해당 웹 페이지의 간단한 설명을 제공하고, 검색 엔진에서 이 정보를 활용하여 검색 결과에 표시한다 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- viewport: 모바일 기기에서 화면 크기와 관련된 설정을 지정한다.
            화면의 폭을 기기 화면 폭에 맞게 설정, 초기 화면 배율을 100%로 유지하도록 
            (모바일에서 페이지가 축소되거나 확대되는것을 방지할 수 있음)
            -->
        <title>문서 제목입니다</title>
    </head>
    <body>
        1. 여기는 몸체입니다 2. 여기는 몸체입니다 3.여기는 몸체입니다<br />
        4. 여기는 몸체입니다<br /><br />
        5. 여기도 몸체에요
        <p>
            문단을 나누고자 할 때는 p태그로 감싸줍니다.<br />
            p태그는 br을 2번 준 효과를 보입니다
        </p>
        <p></p>
        <p></p>
        <p></p>
        <p>두 번째 문단입니다<br />어쩌구 저쩌구 ...</p>
        <br /><br />
        <p>세 번째 문단입니다<br />어쩌구 저쩌구 ...</p>
    </body>
</html>
