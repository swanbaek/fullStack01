<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page07_tableSpan</title>
    </head>
    <body>
        <h1>열병합 (colspan), 행병합(rowspan)</h1>
        <h2>Left, Top 에서 span을 지정하자</h2>
        <!-- 3행4열 -->
        <table border="1" width="400">
            <tr>
                <th colspan="3">1,1</th>
                <!-- <td>1,2</td>
            <td>1,3</td> -->
                <th rowspan="3">1,4</th>
            </tr>
            <tr>
                <td>2,1</td>
                <td rowspan="2">2,2</td>
                <td>2,3</td>
                <!-- <td>2,4</td> -->
            </tr>
            <tr>
                <td>3,1</td>
                <!-- <td>3,2</td> -->
                <td>3,3</td>
                <!-- <td>3,4</td> -->
            </tr>
        </table>
    </body>
</html>
