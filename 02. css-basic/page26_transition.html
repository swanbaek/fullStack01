<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box-transition {
                background: #e4087e;
                border-radius: 6px;
                cursor: pointer;
                width: 250px;
                height: 150px;
                line-height: 150px;
                text-align: center;
                font-weight: 700;
                color: #fff;
                transition-property: background, border-radius;
                transition-duration: 1s;
                transition-timing-function: linear;
            }
            .box-transition:hover {
                background: #2da4db;
                border-radius: 50%;
                color: #3e3e3e;
            }
        </style>
    </head>
    <body>
        <div class="box-transition">Transition</div>
    </body>
</html>
