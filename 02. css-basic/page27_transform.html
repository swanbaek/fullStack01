<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transform Example</title>
        <style>
            body {
                margin: 2em;
                padding: 2em;
            }
            div {
                width: 100px;
                height: 100px;
                background-color: rgb(9, 46, 58);
                margin: 1em;
                text-align: center;
            }
            .box {
                transition: transform 0.5s ease; /* 변형 시 애니메이션 효과 */
            }
            .box:hover {
                transform: scale(1.2) rotate(45deg); /* 확대하고 45도 회전 */
            }

            .box1 {
                background-color: brown;
                transition: transform 0.5s linear;
            }
            .box1:hover {
                transform: translate(100px, 50px); /*x:100px, y:50px 축으로 이동*/
            }

            .box2,
            .box3,
            .box4 {
                background-color: green;
                transition: transform 0.5s linear;
            }
            .box2:hover {
                transform: scale(2, 1.5); /*너비: 2배, 높이 :1.5배 늘어남*/
            }
            .box3:hover {
                background-color: hotpink;
                transform: rotate(-30deg); /*왼쪽으로 30도 회전*/
            }
            .box4:hover {
                background-color: lightgreen;
                transform: skew(30deg, 30deg); /*x:30도, y30도 정해진 각도만큼 비틀어 왜곡*/
            }

            .item-box {
                perspective: 500px;
            }
            .item-box:hover .item {
                transform: rotateY(80deg);
            }
        </style>
    </head>
    <body>
        <div class="box">rotate</div>
        <div class="box1">translate</div>
        <div class="box2">scale</div>
        <div class="box3">rotate(-30deg)</div>
        <div class="box4">skew</div>
		<!-- 
/*  ######################################################################
    * transform 테크닉
    rotate(회전 효과) : rotateX(), rotateY(), rotate(x, y)
    scale(확대/축소 효과) : scaleX(), scaleY(), scale(x, y)
    translate(이동효과) : translateX(), translateY(), translate(x, y)
    skew(비틀기) 효과 : skewX(), skewY()
    ######################################################################*/
-->
    </body>
</html>
