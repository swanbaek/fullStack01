<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Animation Example</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: lightblue;
                border-radius: 10px;
                animation: colorChange 3s ease-in-out infinite; /* 애니메이션 설정 */
            }

            /* @keyframes 정의 */
            @keyframes colorChange {
                0% {
                    background-color: lightblue;
                    transform: scale(1);
                }
                50% {
                    background-color: coral;
                    transform: scale(1.5);
                }
                100% {
                    background-color: lightblue;
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body style="padding: 3em">
        <div class="box"></div>
    </body>
</html>
