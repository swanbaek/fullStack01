<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .flex-container {
                display: flex;
                gap: 10px;
                width: 70%;
                height: 400px;
                background: yellow;
            }
            .flex-item {
                background: rgb(88, 161, 88);
                border: 1px solid black;
            }
            .flex-item:nth-child(1) {
                flex-basis: 100px;
                /* order: 2; */
            }
            .flex-item:nth-child(2) {
                flex-grow: 1;
                /* order: 1; */
            }
            /*
            order: flex items의 순서를 지정. 기본값:0 (순서가 없음을 의미). 순서가 클수록 순서가 뒤로 밀린다
            flex-grow: flex-items 증가 너비 비율을 지정. 기본값:0             
            flex-shrink: flex-items 감소 너비 비율을 지정. 기본값: 1
            flex-basis :플렉스 아이템의 주축 방향의 기본 크기를 설정합니다. 기본값은 auto. (내용 크기에 따라 크기가 결정됨). 
            명시적 값을 설정하면 그 값이 우선순위를 갖는다. 
            */
            .flex-item:nth-child(3) {
                flex-grow: 0;
                /* order: -1; */
            }

            /* body {
                display: flex;
                height: 500px;
                justify-content: center;
                align-items: center;
            } */
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">HTML</div>
            <div class="flex-item">Web</div>
            <div class="flex-item">CSS</div>
        </div>
    </body>
</html>
