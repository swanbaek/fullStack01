<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page16_box</title>
        <style>
            /*
        div{
            border: 5px solid seagreen;
            padding:20px 50px;상하:20, 좌우:50
             margin : 20px 30px 40px 50px;top right bottom left 
            margin-top:20px;
            margin-right:30px;
            margin-bottom:40px;
            margin-left: 50px;
        }
        */
            .content-box {
                box-sizing: content-box;
                width: 300px;
                border: 10px solid gray;
                padding: 50px;
                background-color: salmon;
            }
            .border-box {
                box-sizing: border-box;
                width: 300px;
                border: 10px solid gray;
                padding: 50px;
                background-color: palegoldenrod;
            }
            /* box-sizing
		 박스의 크기를 화면에 표시하는 방식을 변경하는 속성입니다. 
		 기본적으로 HTML 요소의 크기는 해당 요소의 콘텐츠 영역의 크기로 계산됩니다. 
		 즉, 콘텐츠 영역의 크기에 패딩과 테두리가 더해져서 최종적인 요소의 크기가 됩니다.

			box-sizing: border-box;를 사용하면 요소의 크기 계산이 변경됩니다. 
			이 속성을 적용하면 콘텐츠 영역뿐만 아니라 패딩과 테두리도 해당 요소의 크기에 포함됩니다. 
			따라서 요소의 크기를 지정할 때 패딩과 테두리를 고려하지 않아도 되어서 
			레이아웃을 보다 편리하게 구성할 수 있습니다.
		*/
        </style>
    </head>
    <body>
        <div class="content-box">
            content-box (width:300px)
            <br />
            width:300 + padding: 50px * 2 + border: 10px *2 =420px
        </div>
        <div class="border-box">border-box (width:300px)</div>
    </body>
</html>
