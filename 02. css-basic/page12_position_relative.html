<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page12_position_relative.html</title>
        <style>
            span,
            div {
                background-color: rgb(222, 180, 150);
                border: 1px solid blue;
            }
            .top {
                position: relative;
                left: 20px; /*x좌표*/
                top: 15px; /*y좌표*/
            }
			.right {
                background-color: brown;
                position: relative;
                right: 30px; /*원래 static위치에서 오른쪽에서 왼쪽으로 30px이동*/
            }
            .bottom {
                background-color: aqua;
                position: relative;
                bottom: 50px;/*아래에서 위로 50px 이동*/
            }
            .left {
                background-color: yellow;
                position: relative;
                left: 5em;
            }
            
        </style>
    </head>
    <body>
        <!-- static:  차례대로. 왼쪽에서 오른쪽으로, 위에서 아래로 배치
         relative: static위치를 기준으로 좌표를 잡는다. (상대위치)-->
        <h1>position - static, [relative], absolute, fixed</h1>
        <span class="top">span1</span>
        <span class="right">span2</span>
        <span class="bottom">span3</span>
        <div class="left">div1</div>
    </body>
</html>
