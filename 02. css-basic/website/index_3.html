<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="dist/common.css" />
        <link rel="stylesheet" type="text/css" href="dist/layout.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <script>
            $(function () {
                $('li.sm').hide()
                $('.menu_open').click(function () {
                    let href = $(this).attr('href')
                    //alert(href);
                    layer_popup(href)
                })
            })

            function layer_popup(el) {
                let $el = $(el)
                switch (el) {
                    case '#menu_list':
                        {
                            if ($el.hasClass('is-open')) {
                                $el.fadeOut('fast')
                                $el.removeClass('is-open')
                                $('li.sm').hide()
                            } else {
                                $el.fadeIn('fast')
                                $el.addClass('is-open')
                                $('li.sm').show()
                            }
                        }
                        break
                }
            }
            //화면 사이즈가 변경됬을때 레이아웃 세팅
            $(window).resize(function () {
                //헤더 메뉴리스트 닫기
                // $('#menu_list').removeClass('is-open');
                //$('#menu_list').slideUp();
            })
        </script>
    </head>
    <body>

            <header class="header">
                <section class="top_area">
                    <div class="logo_wrap">
                        <h1>Hello World</h1>
                        <a class="top_title" href="#"></a>
                        <button class="menu btn menu_open" href="#menu_list"></button>
                    </div>
                    <!-- ------ -->
                    <div class="link_wrap">
                        <div>
                            <button>로그인</button>
                            <button>회원가입</button>
                        </div>
                    </div>
                </section>
                <section class="top_menu" id="menu_list">
                    <!-- 메뉴 네비 -->
                    <nav class="nav">
                        <ul>
                            <li class="sm">
                                <a href="login.jsp"><span style="color: #fff">로그인</span></a>
                            </li>
                            <li class="sm"><a href="#"></a><span>회원가입</span></li>
                            <li><a href="#"></a><span>공지사항</span></li>
                            <li><a href="#"></a><span>자유게시판</span></li>
                            <li><a href="#"></a><span>갤러리</span></li>
                        </ul>
                    </nav>
                    <!-- 검색폼 -->
                    <nav class="nav">
                        <form id="searchFrm" action="findResult.jsp">
                            <div class="search">
                                <div>
                                    <input type="search" name="find" id="find" />
                                </div>
                                <button class="btn">검색</button>
                            </div>
                        </form>
                    </nav>
                </section>
            </header>
            <!-- main#content-wrap --------------------------------------------->
            <main id="content-wrap">
                <!-- .main_left (게시판 등 배치)------------------- -->
                <div class="main_left"></div>
                <!-- .main_right (갤러리 배치) ------------------- -->

            </main>
            <!-- footer --------------------------------------------------------->
            <footer class="footer">

</html>
