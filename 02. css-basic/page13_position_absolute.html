<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page13_position_absolute.html</title>
        <style>
            #abs {
                background-color: indianred;
                width: 100px;
                height: 100px;
                color: wheat;
                position: absolute; /*절대좌표*/
                left: 150px;
                /*body를 기준점으로 x좌표 150px - 항상 body가 기준점은 아니다*/
                top: 100px;
            }

            #parent {
                background-color: aquamarine;
                width: 200px;
                height: 200px;
                position: relative;
                left: 250px;
                top: 250px;
            }
            #child {
                position: absolute;
                background-color: magenta;
                left: 100px;
                top: 100px;
            }
            /*absolute 예시를 보면, #abs는 조상 태그 중 postion: relative인 것이 없기 때문에
            body를 기준으로 좌표를 잡는다
            반면 #child는 조상 태그인 #parent가 position: relative이기 때문에 그것을 기준으로 
            위치를 잡는다.*/
        </style>
    </head>
    <body>
        <div>
            <div id="abs">absolute</div>
        </div>

        <div id="parent">
            <div id="child">child</div>
        </div>
    </body>
</html>
