<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page05_button</title>
        <!-- CDN -------------------------------- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- ------------------------------------------ -->
    </head>
    <body>
        <div class="container">
            <h1>버튼 (.btn/ .btn btn-primary / .btn btn-outline-primary )</h1>
            <button class="btn">button</button>
            <button class="btn btn-primary">button</button>
            <button class="btn btn-secondary">button</button>
            <button class="btn btn-success">button</button>
            <hr />
            <button class="btn btn-outline-danger">button</button>
            <button class="btn btn-outline-info">button</button>
            <button class="btn btn-outline-warning">button</button>
            <button class="btn btn-link" onclick="location.href='http://www.google.com'">button</button>
            <hr />
            <h2>버튼 블럭</h2>
            <div class="d-grid gap-2">
                <button class="btn btn-success">회원가입</button>
                <button class="btn btn-warning">로그인</button>
            </div>
            <hr />
            <h2>Spinner Button</h2>
            <button class="btn btn-danger">
                <span class="spinner-border spinner-border-sm"></span>
                Loading ...
            </button>
            <button class="btn btn-primary disabled">
                <span class="spinner-border spinner-border-sm"></span>
                Loading ...
            </button>
        </div>
    </body>
</html>
