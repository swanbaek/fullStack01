<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page12_card</title>
        <!-- CDN -------------------------------- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- ------------------------------------------ -->
    </head>
    <body>
        <div class="container">
            <h1>Cards</h1>

            <hr />
            <div class="row">
                <!-- 1열 -->
                <div class="col-md-4">
                    <div class="card" style="height: 400px">
                        <img src="images/sea.png" alt="바다 이미지" class="card-img-top" />
                        <div class="card-body text-center">
                            <h4 class="card-title">동해 바다</h4>
                            <p class="card-text">멋진 겨울바다 입니다</p>
                            <a class="btn btn-success" href="">상세정보</a>
                        </div>
                    </div>
                </div>
                <!-- 2열 -->
                <div class="col-md-4">
                    <div class="card" style="height: 400px">
                        <div class="card-body text-center">
                            <h4 class="card-title">동해 바다</h4>
                            <p class="card-text">멋진 겨울바다 입니다</p>
                            <a class="btn btn-success" href="">상세정보</a>
                        </div>
                        <img src="images/10.jpg" alt="바다 이미지" class="card-img-bottom" />
                    </div>
                </div>
                <!-- 3열 -->
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="images/background3.png"
                            alt="바다 이미지"
                            class="card-img-top"
                            style="object-fit: cover"
                        />

                        <div class="card-img-overlay text-white">
                            <h4 class="card-title">동해 바다</h4>
                            <p class="card-text">멋진 겨울바다 입니다</p>
                            <a class="btn btn-success" href="">상세정보</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--.row end-->
        </div>
        <!--.container end-->
    </body>
</html>
