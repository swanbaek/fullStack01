<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex</title>
        <!-- CDN -------------------------------- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- ------------------------------------------ -->
    </head>
    <body>
        <div class="container">
            <h1>Flex Box Layout</h1>
            <h2>.flex-row/.flex-row-reverse</h2>
            <div class="d-flex flex-row-reverse bg-secondary">
                <div class="p-2 bg-info">Item 1</div>
                <div class="p-2 bg-warning">Item 2</div>
                <div class="p-2 bg-danger">Item 3</div>
            </div>
            <hr />
            <h2>.flex-column/.flex-column-reverse</h2>
            <div class="d-flex flex-column-reverse bg-secondary">
                <div class="p-2 bg-info">Item 1</div>
                <div class="p-2 bg-warning">Item 2</div>
                <div class="p-2 bg-danger">Item 3</div>
            </div>
            <hr />
            <h2>.justify-content-*</h2>
            <div class="d-flex justify-content-center bg-secondary">
                <div class="p-2 bg-info">Item 1</div>
                <div class="p-2 bg-warning">Item 2</div>
                <div class="p-2 bg-danger">Item 3</div>
            </div>
            <hr />
            <div class="d-flex justify-content-end bg-secondary">
                <div class="p-2 bg-info">Item 1</div>
                <div class="p-2 bg-warning">Item 2</div>
                <div class="p-2 bg-danger">Item 3</div>
            </div>
            <hr />
            <div class="d-flex justify-content-around bg-secondary">
                <div class="p-2 bg-info">Item 1</div>
                <div class="p-2 bg-warning">Item 2</div>
                <div class="p-2 bg-danger">Item 3</div>
            </div>
            <hr />
            <h2>.flex-fill</h2>
            <div class="d-flex bg-secondary">
                <div class="p-2 bg-info flex-fill">Item 1</div>
                <div class="p-2 bg-warning flex-fill">Item 2</div>
                <div class="p-2 bg-danger flex-fill">Item 3</div>
            </div>
            <hr />
            <h2>Order</h2>
            <!-- order값이 낮을 수록 우선순위가 높다.
             order값을 지정하지 않으면 0 -->
            <div class="d-flex bg-secondary">
                <div class="p-2 bg-info order-3">Item 1</div>
                <div class="p-2 bg-warning order-2">Item 2</div>
                <div class="p-2 bg-danger order-1">Item 3</div>
            </div>
        </div>
    </body>
</html>
