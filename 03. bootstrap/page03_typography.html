<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page03_typography.html</title>
        <!-- CDN -------------------------------- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- ------------------------------------------ -->
    </head>
    <body>
        <div class="container">
            <h1>Text 기본 색상</h1>
            <p class="h1">Text h1</p>
            <p class="h2">Text h2</p>
            <p class="h3">Text h3</p>

            <p class="display-1">Text Display-1</p>
            <p class="display-2">Text Display-2</p>
            <p class="display-3">Text Display-3</p>
            <p class="small">Text Small</p>
            <hr />
            <p class="text-muted">Text muted</p>
            <p class="text-info">Text info</p>
            <p class="text-warning">Text warning</p>
            <p class="text-success">Text success</p>
            <p class="text-secondary">Text secondary</p>
            <hr />
            <h2>배경색 (.bg-primary, .bg-danger,...)</h2>
            <p class="bg-primary text-white">Text</p>
            <p class="bg-success text-white">Text</p>
            <p class="bg-warning">Text</p>
            <p class="bg-danger text-white">Text</p>
            <p class="bg-info">Text</p>
            <p class="bg-dark text-white">Text</p>
        </div>
    </body>
</html>
