<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>collapse</title>
        <!-- CDN -------------------------------- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- ------------------------------------------ -->
    </head>
    <body>
        <div class="container">
            <h1>Collapse (.collapse)</h1>
            <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#demo">Click Me</button>
            <div id="demo" class="collapse">어쩌구 저쩌구 어쩌구 저쩌구...</div>
            <hr />
            <h2>.collapse show</h2>
            <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#demo2">Click Me</button>
            <div id="demo2" class="collapse show">어쩌구 저쩌구 어쩌구 저쩌구...</div>

            <hr />
            <h2>Accordian</h2>
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="btn" data-bs-toggle="collapse" href="#collapseOne"> Collapsible Group Item #1 </a>
                    </div>
                    <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                        <div class="card-body">Lorem ipsum..</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                            Collapsible Group Item #2
                        </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">Lorem ipsum..</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                            Collapsible Group Item #3
                        </a>
                    </div>
                    <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">Lorem ipsum..</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
